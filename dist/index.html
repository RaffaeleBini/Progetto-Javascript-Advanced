<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <!-- Riquadro per effettuare la ricerca -->
        <div id="searchbox">
            <h1>Book Search by Category</h1>
            <input type="text" id="categoryInput" placeholder="Insert a category" class="form-control"/>
            <button id="searchButton" >Search</button>
            <p id="loader">Loading...</p>
        </div>
        <!-- Riquadro per mostrare la cronologia ed i risultati della ricerca -->
        <div class="container-interno"> 
            <div id="history-box">
                <h3>Search History</h3>
                <ul id="searchHistory" class="history-list"></ul>
            </div>
            <!-- Riquadro per mostrare i risultati della ricerca -->
            <div id="search-results">  
                <h3>Results</h3>
                <ul id="results" class="list-group"></ul>
            </div>
        </div>
        <!-- Riquadro per mostrare i dettagli del libro -->
        <div id="bookDetails">
            <h4>Book Details</h4>
            <p id="bookDescription">Click on a book to see the details...</p>
        </div>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
